# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        shell: bash -l {0}

    env:
      COMPOSE_FILE: docker/docker-compose.yml

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        sqlalchemy-version: ['1.4*', '2.*']

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create SQLAlchemy-heavyai test environment v${{ matrix.python-version }}
      shell: bash -l {0}
      run: |
        cat environment.yaml > test.yaml
        echo "  - sqlalchemy=${{ matrix.sqlalchemy-version }}" >> test.yaml
        echo "  - python=${{ matrix.python-version }}" >> test.yaml
        mamba env create --file=test.yaml -n sqla-heavyai

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        mamba-version: "*"
        environment-file: test.yaml
        channels: conda-forge
        activate-environment: sqla-heavyai
        use-mamba: true
        miniforge-variant: Mambaforge

    - name: Install mamba
      shell: bash -l {0}
      run: |
        conda install mamba -c conda-forge

    - name: Configure miniconda
      shell: bash -l {0}
      run: |
        conda env config vars set MAMBA_NO_BANNER=1

    - name: sqlalchemy-heavyai conda config
      shell: bash -l {0}
      run: |
        conda config --show

    - name: sqlalchemy-heavyai conda list
      shell: bash -l {0}
      run: |
        conda list

    - name: start heavydb service
      run: docker-compose --file docker/docker-compose.yaml up -d heavydb

    - name: wait for heavydb service
      run: docker-compose --file docker/docker-compose.yaml up waiter

    # - name: install dependencies
    #   run: |
    #     python -m pip install -e .

    # - name: show environment
    #   run: conda list

    # - name: Develop sqlalchemy-heavyai
    #   shell: bash -l {0}
    #   run: |
    #     mamba run -n sqla-heavyai python setup.py develop

    - name: run tests
      shell: bash -l {0}
      run: |
        make run-tests

  lint:
    name: Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

    - name: checkout
      uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        mamba-version: "*"
        environment-file: environment.yaml
        channels: conda-forge
        activate-environment: sqla-heavyai
        use-mamba: true
        miniforge-variant: Mambaforge

    - name: install dependencies
      run: |
        python -m pip install -e .
        pre-commit install

    - name: show environment
      run: conda list

    - name: pre-commit check
      run: pre-commit run --all-files
